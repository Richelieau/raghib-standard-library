<!DOCTYPE html>
<html>
<body>
<h2>Standard Library: Array</h2>
<script>
const data = [3, 1, 4, 1, 5];

console.log("Array:", data);
console.log("Length:", data.length);
console.log("Sorted:", data.sort());
console.log("Map x2:", data.map(x => x * 2));
console.log("Filter >2:", data.filter(x => x > 2));

/*
Penjelasan:
Array adalah struktur data berisi banyak nilai.
Method penting: map, filter, sort, push, pop.
*/
</script>
</body>
</html>
